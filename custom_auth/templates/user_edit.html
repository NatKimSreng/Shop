{% extends 'sidebar.html' %}
{% block content %}
<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.loading-spinner {
    display: none;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
<div class="container">
    <h1>Edit User</h1>
    <a href="{% url 'admin_user_list' %}" class="btn btn-secondary mb-3">Back to Users</a>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Edit User</button>
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit User: {{ user.username }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" method="post" action="{% url 'admin_user_edit' user.pk %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="is_staff" name="is_staff" {% if user.is_staff %}checked{% endif %}>
                            <label class="form-check-label" for="is_staff">Staff Status</label>
                        </div>
                        <div class="position-relative">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <div id="spinner" class="loading-spinner"></div>
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('editForm').addEventListener('submit', function(e) {
    const spinner = document.getElementById('spinner');
    spinner.style.display = 'block';
    this.querySelector('button[type="submit"]').disabled = true;
});
</script>
{% endblock content %}
