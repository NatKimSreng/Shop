{% extends 'store/main.html' %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <h2 class="text-center mb-4 text-primary">Welcome Back</h2>

        <!-- Display messages -->
        {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
          <div
            class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <!-- Login form -->
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control rounded-3"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control rounded-3"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary btn-block rounded-3 py-2"
            >
              Login
            </button>
          </div>
        </form>

        <!-- Additional links -->
        <div class="text-center mt-3">
          <p class="text-muted">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-primary">Sign Up</a>
          </p>
          <p class="text-muted">
            <a href="{% url 'update_password'%}" class="text-primary"
              >Forgot Password?</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS for alert dismissal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
