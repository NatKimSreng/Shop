{% extends 'store/main.html' %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back</h2>

        <!-- Display messages -->
        {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <div
            class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show rounded-3"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <!-- Login form -->
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold"
              >Username</label
            >
            <input
              type="text"
              class="form-control rounded-3"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold"
              >Password</label
            >
            <input
              type="password"
              class="form-control rounded-3"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary btn-lg rounded-pill fw-semibold py-2"
            >
              Login
            </button>
          </div>
        </form>

        <!-- Additional links -->
        <div class="text-center mt-4">
          <p class="text-muted mb-2">
            Don't have an account?
            <a
              href="{% url 'register' %}"
              class="text-primary text-decoration-none fw-semibold"
              >Sign Up</a
            >
          </p>
          <p class="text-muted mb-0">
            <a
              href="{% url 'update_password' %}"
              class="text-primary text-decoration-none fw-semibold"
              >Forgot Password?</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS for alert dismissal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
  }
  .btn-primary {
    background: linear-gradient(90deg, #007bff, #0056b3);
    border: none;
    transition: background 0.3s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(90deg, #0056b3, #003d80);
  }
  .form-control {
    border-radius: 0.5rem;
    border: 1px solid #ced4da;
    transition: border-color 0.3s ease;
  }
  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }
</style>
{% endblock %}
