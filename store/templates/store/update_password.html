{% extends 'store/main.html' %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h4 class="card-title mb-4 text-center fw-bold text-primary">
            Update Your Password
          </h4>

          <!-- Messages -->
          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-3"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}

          <!-- Update Password Form -->
          <form method="POST" action="{% url 'update_password' %}">
            {% csrf_token %}
            <div class="mb-4">{{ form.as_p }}</div>
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill fw-semibold"
              >
                Update Password
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center bg-light border-0 py-3">
          <p class="mb-0">
            <a
              href="{% url 'update_user' %}"
              class="text-decoration-none text-primary fw-semibold"
              >Back to Profile</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
  }
  .btn-primary {
    background: linear-gradient(90deg, #007bff, #0056b3);
    border: none;
    transition: background 0.3s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(90deg, #0056b3, #003d80);
  }
  .form-control {
    border-radius: 0.5rem;
    border: 1px solid #ced4da;
    transition: border-color 0.3s ease;
  }
  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }
</style>
{% endblock %}
